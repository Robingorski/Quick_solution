<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/Q-logo.png" />
    <link rel="stylesheet" href="node_modules/aos/dist/aos.css">


    <title>Quick Solution</title>
</head>

<body>
    <header>
        <section id="section-1" class="section__frame">
            <div class="main">
                <ul>
                    <a href="/"><img class="q-logo" src="assets\Q-logo.png" alt="Q-logo"></a>
                    <li><a class="our__story-link" href="ourstory.html"> Our Story </a></li>
                </ul>
            </div>
            <div class="quick_solution">
                <h1>“Quick Solution”</h1>
            </div>
            <div class="contact">
                <a class="contact__link" href="mailto:nahom@quicksolution.se">Contact</a>
            </div>
    </header>
    </section>






    <section id="section-2" class="section__frame" data-aos="fade-right" data-aos-anchor-placement="center-bottom">
        <div class="onlyTheBest" >
            <h2>Only the Best For The Best</h2>
            <p>In fact, we headhunt most of them ourselves from the best companies!</p>
        </div>

        <div class="vegi-pics">
            <img class="vegi-pics__img" src="assets/green-pickle.jpeg" alt="green-pickle" srcset="">
            <img class="vegi-pics__img" src="assets/chili.jpeg" alt="chili" srcset="">
            <img class="vegi-pics__img" src="assets/kabage.jpeg" alt="cabage" srcset="">
        </div>
    </section>




    <section id="section-3" class="section__frame">
        <div class="section__dill">
            <div class="dill">
                <h2 class="the-dill">What’s the Dill?</h2>
                <p class="send-email">Send us a email today to see the answer</p>
                <div class="contact-formula">

                    <!-- modal test -->

                    <button id="myBtn" class="contact-formula__link">Contact</button>
                </div>
            </div>
        </div>
        </div>
    </section>
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <h3>Contact</h3>
                <span class="close">&times;</span>
            </div>

            <form action="" id="myform" onsubmit="return validate();">
                <div id="error_message"></div>
                <div class="input_field">
                    <input class="half" type="text" placeholder="First name" id="first_name">
                    <input class="half" type="text" placeholder="Last name" id="last_name">
                </div>

                <div class="input_field">
                    <input type="text" placeholder="Email" id="email">
                </div>

                <div class="input_field">
                    <input type="text" placeholder="Subject" id="subject">
                </div>

                <div class="input_field">
                    <textarea placeholder="Message" id="message"></textarea>
                </div>

                <div class="submit_button">
                    <input type="submit">
                    <!-- <input href="mailto:nahom@quicksolution.se" type="submit"> -->
                </div>
            </form>
            <div>
            </div>


</body>
<!--  -->
<script src="app.js"></script>



</html>
